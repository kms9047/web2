<h1>베이컨 김치 볶음밥</h1>

<b id=ing><strong>재료</strong> : 양파1/2개, 대파 1/4뿌리, 마늘 2개, 다진 김치 반줌<br>식용유 1큰술, 공기밥 1공기, 참기름 1작은술, 굴소스 1작은술</b>
<ol type="1">
	<b> <li>달궈진 팬에 식용유를 두르고 다진 마늘,양파와 대파,<br>베이컨을 다져 볶아주세요.</li>
	<li>향이 나기 시작하면 다진 김치도 넣고 볶습니다.</li>
	<li>김치의 숨이 죽고 황금빛으로 익으면 공기밥도 넣고 주걱으로 깨듯 섞어주세요.</li>
	<li>굴소스와 참기름을 넣고 살짝 볶아주면 완성!</li></b>
</ol>
<h4>Tip. 굴소스 대신 고추장을 2작은술 정도 넣어 볶아주어도 좋아요</h4>
